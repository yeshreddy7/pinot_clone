# Operations to be done.
description: Operations to be run after Broker downgrade
operations:
    - type: tableOp
      description: Create table t1
      op: CREATE
      schemaFileName: pinot-integration-tests/src/test/resources/compat-tests/configs/FeatureTest1-schema.json
      tableConfigFileName: pinot-integration-tests/src/test/resources/compat-tests/configs/feature-test-1.json
    - type: segmentOp
      description: Add segments X and Y to T1
      op: UPLOAD
      inputDataFileName: pinot-integration-tests/src/test/resources/compat-tests/data/FeatureTest1-data-00.csv
      schemaFileName: pinot-integration-tests/src/test/resources/compat-tests/configs/FeatureTest1-schema.json
      tableConfigFileName: pinot-integration-tests/src/test/resources/compat-tests/configs/feature-test-1.json
      recordReaderConfigFileName: pinot-integration-tests/src/test/resources/compat-tests/data/recordReaderConfig.json
      segmentName: FeatureTest1_Segment
    - type: segmentOp
      description: Delete segments X and Y to T1
      op: DELETE
      tableConfigFileName: pinot-integration-tests/src/test/resources/compat-tests/configs/feature-test-1.json
      segmentName: FeatureTest1_Segment
    - type: tableOp
      # description: Remove table T1
      op: DELETE
      tableConfigFileName: /tmp/tableConfig
    - type: queryOp
      description: Run queries on T1
      queryFileName: queries/T1.sql
      expectedResultsFileName: queries/T1-results.sql
    - type: streamOp
      description: Produce rows to topic1
      op: PRODUCE
      numRows: 66
      streamConfigFileName: kafka/topic1.cfg
      inputDataFileName: kafka/input.csv
      tableConfigFileNames:
        - T1
        - T2
